<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Layered Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="layer--welcome">
          <h1>Hello There!</h1>
          <p>
            You can contact us whenever you need help or just curious about
            something.
          </p>
        </div>
        <div class="layer--chat">
          <h2>Start Chatting</h2>
          <div class="">
            <img src="https://i.pravatar.cc/300" alt="" />
            <p class="layer--name">John Doe</p>
            <div class="layer--staus" data-status="active">Active</div>
          </div>
          <button class="btn">Send a message</button>
        </div>
      </div>
    </main>
  </body>
</html>
